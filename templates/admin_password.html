<!DOCTYPE html>
<html>
<head>
    <title>Mot de passe Admin</title>
</head>
<body style="text-align:center; margin-top:100px;">
    <h2>Mot de passe administrateur</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" required>
        <button type="submit">Valider</button>
    </form>
    <style>body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2e0a5e;
            color: white;
            font-family: Arial;
            flex-direction: column;
        }

        .loader {
            width: 200px;
            height: 5px;
            background: white;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loader::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
        }</style>
</body>
</html>
