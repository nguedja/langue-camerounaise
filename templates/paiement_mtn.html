<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Paiement MTN MoMo</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
}

.payment-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
}

.payment-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.payment-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

.pay-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #28a745;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 15px;
    font-weight: bold;
}

.pay-btn:hover {
    background: #218838;
}
</style>
</head>
<body>

<div class="payment-container">
    <h2>ðŸ’³ Paiement MTN MoMo</h2>
    <p>Montant minimal: 500 FCFA</p>
    <form method="POST" action="/paiement/mtn">
        <input type="number" name="montant" min="500" value="500" required>
        <button class="pay-btn">Payer maintenant</button>
    </form>
</div>

</body>
</html>
