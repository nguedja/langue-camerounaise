<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ module.nom_module }}</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #a78bfa, #f472b6, #facc15, #22c55e);
    min-height: 100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.container {
    background:white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    text-align: center;
}
h2 {margin-bottom:20px;}
</style>
</head>
<body>
<div class="container">
    <h2>{{ module.nom_module }} ({{ module.langue }} - {{ module.niveau }})</h2>
    <p>{{ module.description|safe }}</p>
    {% if module.payant %}
        <p>Ce module est payant. Vous devez effectuer un paiement pour y acc√©der.</p>
    {% endif %}
    <a href="/apprendre" style="margin-top:20px; display:inline-block; padding:12px 24px; background:#22c55e; color:white; border-radius:10px; text-decoration:none;">Retour</a>
</div>
</body>
</html>
