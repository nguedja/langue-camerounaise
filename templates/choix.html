<!DOCTYPE html>

<meta charset="UTF-8">
<title>Apprendre</title>

<style>

/* PAGE COMPLETE */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

/* BANDEAU ARC EN CIEL */
.top-banner {
    width: 100%;
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
}

.payment-logos {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

.payment-logos img {
    width: 120px;
    cursor: pointer;
    transition: 0.3s;
}

.payment-logos img:hover {
    transform: scale(1.1);
}

/* SECTION LANGUES */
.languages-section {
    flex: 1;
    padding: 40px 20px;
    text-align: center;
}

.languages-section h2 {
    margin-bottom: 30px;
}

.language-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 30px;
    max-width: 800px;
    margin: auto;
}

.language-card {
    cursor: pointer;
    transition: 0.3s;
}

.language-card img {
    width: 120px;
}

.language-card:hover {
    transform: scale(1.1);
}

/* BOUTON BAS ARC EN CIEL */
.bottom-banner {
    width: 100%;
    padding: 20px;
    text-align: center;
    background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
}

.quiz-btn {
    background: white;
    color: black;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 40px;
    text-decoration: none;
    transition: 0.3s;
}

.quiz-btn:hover {
    background: black;
    color: white;
}

</style>
</head>
